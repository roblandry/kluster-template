---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tree
spec:
  ingressClassName: internal
  rules:
    - host: &host "tree.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tree
                port:
                  number: 8010
  tls:
    - hosts:
        - *host
---
apiVersion: v1
kind: Endpoints
metadata:
  name: tree
subsets:
  - addresses:
      - ip: "${SECRET_UNRAID_IP}"
    ports:
      - name: http
        port: 8010
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: tree
spec:
  ports:
    - name: http
      port: 8010
  type: ClusterIP
