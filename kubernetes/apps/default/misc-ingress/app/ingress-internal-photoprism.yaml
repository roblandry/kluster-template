---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photoprism
spec:
  ingressClassName: internal
  rules:
    - host: &host "photoprism.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: photoprism
                port:
                  number: 2342
  tls:
    - hosts:
        - *host
---
apiVersion: v1
kind: Endpoints
metadata:
  name: photoprism
subsets:
  - addresses:
      - ip: "${SECRET_UNRAID_IP}"
    ports:
      - name: http
        port: 2342
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: photoprism
spec:
  ports:
    - name: http
      port: 2342
  type: ClusterIP
