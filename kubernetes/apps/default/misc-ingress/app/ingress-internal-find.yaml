---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: find
spec:
  ingressClassName: internal
  rules:
    - host: &host "find.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: find
                port:
                  number: 5055
  tls:
    - hosts:
        - *host
---
apiVersion: v1
kind: Endpoints
metadata:
  name: find
subsets:
  - addresses:
      - ip: "${SECRET_UNRAID_IP}"
    ports:
      - name: http
        port: 5055
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: find
spec:
  ports:
    - name: http
      port: 5055
  type: ClusterIP
