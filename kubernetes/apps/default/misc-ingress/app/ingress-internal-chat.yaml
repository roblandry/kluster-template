---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat
spec:
  ingressClassName: internal
  rules:
    - host: &host "chat.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat
                port:
                  number: 3080
  tls:
    - hosts:
        - *host
---
apiVersion: v1
kind: Endpoints
metadata:
  name: chat
subsets:
  - addresses:
      - ip: "${SECRET_UNRAID_IP}"
    ports:
      - name: http
        port: 3080
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: chat
spec:
  ports:
    - name: http
      port: 3080
  type: ClusterIP
