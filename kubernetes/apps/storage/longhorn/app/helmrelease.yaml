---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.6.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    defaultSettings:
      backupTarget: "nfs://${SECRET_UNRAID_IP}:${SECRET_UNRAID_SHARE}/backup"
      defaultReplicaCount: 3
      # backupstorePollInterval: 0
      replicaAutoBalance: best-effort
      createDefaultDiskLabeledNodes: true
      # defaultDataPath: /mnt/pve/HDD/longhorn
      defaultDataPath: /nfs/longhorn
      restoreVolumeRecurringJobs: true
      storageOverProvisioningPercentage: 100
      # storageMinimalAvailablePercentage: 1
      guaranteedEngineManagerCPU: 20
      guaranteedReplicaManagerCPU: 20
      # --
      # defaultDataPath: "/storage01"
      # defaultDataLocality: best-effort
      # defaultLonghornStaticStorageClass: longhorn
      # backupstorePollInterval: 0
      # --
      orphanAutoDeletion: true
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
      defaultLonghornStaticStorageClass: longhorn
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
    ingress:
      enabled: true
      ingressClassName: internal
      host: longhorn.${SECRET_DOMAIN}
      tls: true
